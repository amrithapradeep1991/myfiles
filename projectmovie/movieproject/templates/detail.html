{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="250" height="330">
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1>
            <h4>{{movie.year}}</h4>
            <h5>{{movie.desc}}</h5>
            <a class="btn btn-warning"  href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
